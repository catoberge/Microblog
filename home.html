<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Microblog</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="img/logo.svg" alt="The Microblog logo">Microblog
            </div>
            <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
            </ul>
        </header>
        <main class="main">
            <section>
                <h1>Add new entry</h1>
                <form class="form" action="/entry" method="POST">
                    <p class="form__input">
                        <label for="entry" class="form__label">Entry content:</label>
                        <textarea name="content" id="entry" class="form__textarea"
                            aria-label="Entry content"></textarea>
                    </p>
                    <button type="submit" class="form__submit">Add entry</button>
                </form>
            </section>
            <section>
                <h1>Recent posts</h1>
                <article class="entry">
                    <div>
                        <h2 class="entry__title">Great day! Awesome weather!</h2>
                        <time class="entry__date" datetime="10-02-2023">&#149 January 10</time>
                    </div>
                    <p class="entry__content">
                        I did alot of good work today! Oh joy, oh joy!
                    </p>
                </article>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <section class="left">
                    <a class="footer__item" href="#">Made by Cato Berge</a>
                    <a class="footer__item" href="#">Here are my other projects</a>
                </section>
                <section class="right">
                    <div class="footer__column">
                        <a class="footer__item" href="#">Recent</a>
                        <a class="footer__item" href="#">Calendar</a>
                    </div>
                    <div class="footer__column">
                        <a class="footer__item" href="#">About</a>
                        <a class="footer__item" href="#">How this was made</a>
                    </div>
                </section>
            </div>
        </footer>
    </body>

</html>
